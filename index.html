<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>DOM LogIn</title>
</head>
<body class="text-bg-warning p-4">
    <h1 class="col-md-6 mx-auto m-4 text-center text-primary">REGISTRATION FORM</h1>
    <form autocomplete="on" id="form">
        <div class="col-md-6 mx-auto">
          <label for="username" class="form-label text-primary p-1"></label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="col-md-6 mx-auto">
          <label for="password" class="form-label text-primary p-1"></label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <div class="col-md-6 mx-auto">
          <label for="confirmPassword" class="form-label text-primary p-1"></label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        
        <div class="d-grid col-md-6 mx-auto">
          <button type="submit" class="btn btn-outline-primary mt-4">Sign in</button>
        </div>
      </form>
    
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
